<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Exemplo">
    <meta name="author" content="Thiago Lagden">
    <link rel="stylesheet" type="text/css" href="switch.css">
    <style>
      body {
          background: gray
      }
      .label {
          margin-bottom: 5px
      }
      
      .mar-b-20 {
          margin-bottom: 20px
      }
    </style>
  </head>
  <title>Exemplo</title>
  <body>
    <h1>Exemplo</h1>
    <form id="frm" action="index.html" method="GET">
      <div class="mar-b-20">
        <div id="labelSexo" class="label">Qual é o sexo?</div>
        <div class="switchCustom">
          <label for="SexoF">Feminino</label>
          <input id="SexoF" type="radio" title="Feminino" name="sexo" value="F">
          <label for="SexoM">Masculino</label>
          <input id="SexoM" type="radio" title="Masculino" name="sexo" value="M">
        </div>
      </div>
      <div class="mar-b-20">
        <div id="labelSwitch" class="label">Você achou esse switch bacana?</div>
        <div class="switchSlide">
          <label for="nao">Não</label>
          <input id="nao" type="radio" title="Não" name="switch" value="N">
          <label for="sim">Sim</label>
          <input id="sim" type="radio" title="Sim" name="switch" value="S" checked>
        </div>
      </div>
      <button type="submit">OK</button>
      <button type="reset">Reset</button>
      <button id="destroy" type="button">Destroy</button>
    </form>
    <script src="switch.pkg.js"></script>
    <script>
      var simm = document.querySelector('#sim');
      simm.addEventListener('click', function(ev){
        console.log('click via ss');
      }, false);
      
      var cacheSwitches = [];
      var sr, sl;
      
      // Default
      try {
          sl = SwitchSlide('.switchSlide', {
              required: true
          });
          cacheSwitches.push(sl);
      } catch (e) {
          console.error('sl', e.message, e.name);
      }
      
      // Custom
      try {
          var el = document.querySelector('.switchCustom');
          sr = SwitchSlide(el, {
              required: el.previousElementSibling.id,
              negative: true,
              initialize: 'switchCustom--initialized',
              getTapElement: function() {
                  return this.container
              },
              getDragElement: function() {
                  return this.widget
              },
              setSizes: function() {
                  this.sMax.style.width =
                  this.sMin.style.width = this.width + "px";
                  this.widget.style.width = (this.width * 2) + this.sizes.knob + 'px'
                  this.container.style.width = this.width + this.sizes.knob + 'px'
              }
          });
          cacheSwitches.push(sr);
      } catch (e) {
          console.error('sr', e.message, e.name, e);
      }
      
      // Events
      cacheSwitches.forEach(function(item, index, arr){
          var i, len, r;
          item.on('toggle', function(obj) {
              console.log(obj);
              for (i = 0, len = obj.radios.length; i < len; i++) {
                r = obj.radios[i]
                console.log(r);
              }
          });
      });
      
      // Reset
      var frm = document.querySelector('#frm');
      frm.addEventListener('reset', function(event) {
          for (var i = 0, len = cacheSwitches.length; i < len; i++) {
              cacheSwitches[i].reset();
          }
      });
      
      // Destroy
      var btn = document.querySelector('#destroy');
      btn.addEventListener('click', function(event) {
          for (var i = 0, len = cacheSwitches.length; i < len; i++) {
              cacheSwitches[i].destroy();
          }
      });
    </script>
  </body>
</html>
